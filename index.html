        .media-container video, .media-container img {

                <div class="btn-group">

    <script>
        let scale = 1;
        let isMoving = false;

        function startApp() {
            document.getElementById('bgMusic').play();
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
                const main = document.getElementById('main-content');
                main.style.display = 'block';
                setTimeout(() => main.style.opacity = '1', 50);
                setInterval(createHeart, 300);
            }, 500);
        }

        function moveNo() {
            scale += 0.5; 
            const yesBtn = document.getElementById('yesBtn');
            yesBtn.style.transform = `scale(${scale})`;

            const noBtn = document.getElementById('noBtn');
            
            if (!isMoving) {
                noBtn.style.position = 'fixed';
                isMoving = true;
            }

            const padding = 60;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function celebrate() {
            document.getElementById('question-section').classList.add('hidden');
            document.getElementById('success-section').classList.remove('hidden');
            document.getElementById('noBtn').style.display = 'none';
            document.body.style.backgroundColor = "#e1bee7";
            
            // ÎÎµÎºÎ¹Î½Î¬ÎµÎ¹ Ï„Î¿ Î²Î¯Î½Ï„ÎµÎ¿ Ï„Î·Ï‚ Î•Î¹ÏÎ®Î½Î·Ï‚ Î¼ÏŒÎ»Î¹Ï‚ Ï€Î±Ï„Î·Î¸ÎµÎ¯ Ï„Î¿ ÎÎ‘Î™
            const v = document.getElementById('success-video');
            v.play();

            for(let i=0; i<30; i++) setTimeout(createHeart, i*100);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const hearts = ['ğŸ’œ', 'ğŸ’–', 'âœ¨', 'ğŸŒ¸'];
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
