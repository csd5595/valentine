<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my valentine ? ğŸ’œ</title>
    <style>
        :root {
            --dark-purple: #4a148c;
            --medium-purple: #9c27b0;
            --light-purple: #f3e5f5;
            --soft-lavender: #e6dbff;
            --accent-pink: #ff80ab;
            --bright-purple-yes: #9d00ff;
            --vivid-purple-no: #d883ff;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--light-purple);
            /* Standard ÎºÎ±Î¸Î±ÏÎ® Î³ÏÎ±Î¼Î¼Î±Ï„Î¿ÏƒÎµÎ¹ÏÎ¬ Ï‡Ï‰ÏÎ¯Ï‚ "Ï€Î±Ï„Î¿ÏÏÎµÏ‚" */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .heart {
            position: absolute;
            top: -20px;
            font-size: 20px;
            z-index: -1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        #overlay {
            position: fixed;
            inset: 0;
            background: var(--soft-lavender);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .popup-box {
            background: white;
            padding: 30px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 10px 50px rgba(0,0,0,0.15);
            border: 5px solid var(--bright-purple-yes);
            width: 85%;
            max-width: 400px;
        }

        #main-content {
            display: none;
            opacity: 0;
            width: 95%;
            max-width: 450px;
            text-align: center;
            z-index: 1;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(156, 39, 176, 0.3);
            border: 4px solid var(--medium-purple);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .media-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .media-container video, .media-container img {
            width: auto;
            max-width: 100%;
            height: auto;
            max-height: 45vh; 
            border-radius: 20px;
            object-fit: contain; 
            border: 3px solid var(--accent-pink);
            background-color: #fbfbfb;
        }

        h1 { 
            color: var(--dark-purple); 
            margin: 5px 0; 
            font-size: 1.6rem; 
            font-weight: 800; /* ÎˆÎ½Ï„Î¿Î½Î± Î³ÏÎ¬Î¼Î¼Î±Ï„Î± Î³Î¹Î± Î½Î± ÎµÎ¯Î½Î±Î¹ Î¾ÎµÎºÎ¬Î¸Î±ÏÎ± */
            line-height: 1.2;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 120px;
            width: 100%;
            position: relative;
        }

        button {
            padding: 14px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            /* Standard Î³ÏÎ±Î¼Î¼Î±Ï„Î¿ÏƒÎµÎ¹ÏÎ¬ ÎºÎ±Î¹ ÏƒÏ„Î± ÎºÎ¿Ï…Î¼Ï€Î¹Î¬ */
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 6px 20px rgba(157, 0, 255, 0.3);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        #yesBtn { 
            background: var(--bright-purple-yes); 
            z-index: 10;
            border: 2px solid #fff;
        }

        #noBtn { 
            background: var(--vivid-purple-no); 
            z-index: 5;
            border: 2px solid #fff;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="overlay">
        <div class="popup-box">
            <h2 style="color: var(--dark-purple)">Î‘Î½ ÎºÎ±Î¹ Î­Ï‡ÎµÎ¹ Ï€Î¬ÎµÎ¹ Î±ÏÎ³Î¬, Î¼Ï€Î¿ÏÏ Î½Î± ÏƒÎµ ÏÏ‰Ï„Î®ÏƒÏ‰ ÎºÎ¬Ï„Î¹;</h2>
            <p style="font-weight: 600;">get ready âœ¨</p>
            <button onclick="startApp()">ÎÎ‘Î™ ğŸ˜</button>
        </div>
    </div>

    <div id="main-content">
        <div class="card">
            
            <div id="question-section">
                <div class="media-container">
                    <img src="photo.jpeg" alt="Our Photo">
                </div>
                <h1>Will you be my Valentine? ğŸ’œ</h1>
                <div class="btn-group">
                    <button id="yesBtn" onclick="celebrate()">ÎÎ‘Î™!</button>
                    <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">ÎŒÏ‡Î¹</button>
                </div>
            </div>

            <div id="success-section" class="hidden">
                <div class="media-container">
                    <video id="success-video" loop muted playsinline preload="auto">
                        <source src="eirini.mp4" type="video/mp4">
                    </video>
                </div>
                <h1 style="color: var(--medium-purple);">Î¤Î‘ Î›Î•ÎœÎ• Î£Î¤Î™Î£ 8 ğŸ˜</h1>
            </div>
        </div>
    </div>

    <script>
        let scale = 1;
        let isMoving = false;

        function startApp() {
            document.getElementById('bgMusic').play();
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
                const main = document.getElementById('main-content');
                main.style.display = 'block';
                setTimeout(() => main.style.opacity = '1', 50);
                setInterval(createHeart, 300);
            }, 500);
        }

        function moveNo() {
            scale += 0.5; 
            const yesBtn = document.getElementById('yesBtn');
            yesBtn.style.transform = `scale(${scale})`;

            const noBtn = document.getElementById('noBtn');
            if (!isMoving) {
                noBtn.style.position = 'fixed';
                isMoving = true;
            }

            const padding = 60;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function celebrate() {
            document.getElementById('question-section').classList.add('hidden');
            document.getElementById('success-section').classList.remove('hidden');
            document.getElementById('noBtn').style.display = 'none';
            document.body.style.backgroundColor = "#e1bee7";
            
            const v = document.getElementById('success-video');
            v.play(); 

            for(let i=0; i<30; i++) setTimeout(createHeart, i*100);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const hearts = ['ğŸ’œ', 'ğŸ’–', 'âœ¨', 'ğŸŒ¸'];
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
