<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ðŸ’œ</title>
    <style>
        :root {
            --bg-color: #f3e5f5;
            --primary-purple: #9c27b0;
            --accent-purple: #e1bee7;
            --text-color: #4a148c;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
            background-color: var(--bg-color);
            text-align: center;
            overflow: hidden;
        }

        /* Initial Popup Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s ease;
        }

        .popup {
            background: white;
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 3px solid var(--primary-purple);
        }

        /* Main Content (Hidden at first) */
        #main-content {
            opacity: 0;
            transition: opacity 1s ease;
            display: none; /* Changed via JS */
            flex-direction: column;
            align-items: center;
        }

        #container {
            background: white;
            padding: 3rem 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(156, 39, 176, 0.2);
            max-width: 450px;
            width: 85%;
            border: 4px solid var(--accent-purple);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .start-btn { background: var(--primary-purple); color: white; font-size: 1.2rem; }
        #yesBtn { background-color: #66bb6a; color: white; font-size: 1.1rem; }
        #noBtn { background-color: #ef5350; color: white; font-size: 1.1rem; }

        .gif-container img {
            width: 180px;
            border-radius: 20px;
            margin-bottom: 1rem;
            border: 3px solid var(--accent-purple);
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="overlay">
        <div class="popup">
            <h2>Can I ask you something? âœ¨</h2>
            <button class="start-btn" onclick="startPage()">Yes, of course!</button>
        </div>
    </div>

    <div id="main-content">
        <div id="container">
            <div id="question-section">
                <div class="gif-container">
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXp6bm9ra29qbmZueGtxbmZueGtxbmZueGtxbmZueGtxJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpN61i/giphy.gif" alt="Cute cat">
                </div>
                <h1 style="color: var(--text-color);">Will you be my Valentine? ðŸ’œ</h1>
                <div class="buttons">
                    <button id="yesBtn" onclick="celebrate()">Yes!</button>
                    <button id="noBtn" onclick="shrinkNo()">No</button>
                </div>
            </div>

            <div id="success-section" class="hidden">
                <div class="gif-container">
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3pueGtxbmZueGtxbmZueGtxbmZueGtxbmZueGtxbmZueGtxJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lH4ADRtAYnGsLe/giphy.gif" alt="Happy dance">
                </div>
                <h1 style="color: #9c27b0;">Yay! Best decision ever! âœ¨ðŸ’œ</h1>
            </div>
        </div>
    </div>

    <script>
        let yesSize = 1.1;
        let noSize = 1.1;

        function startPage() {
            // Play Music
            const music = document.getElementById('bgMusic');
            music.play();

            // Hide Overlay and Show Content
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
                const content = document.getElementById('main-content');
                content.style.display = 'flex';
                setTimeout(() => content.style.opacity = '1', 50);
            }, 500);
        }

        function shrinkNo() {
            yesSize += 0.4;
            const yesBtn = document.getElementById('yesBtn');
            yesBtn.style.fontSize = yesSize + 'rem';
            yesBtn.style.padding = (yesSize * 10) + 'px ' + (yesSize * 25) + 'px';

            noSize = Math.max(noSize - 0.15, 0.5);
            const noBtn = document.getElementById('noBtn');
            noBtn.style.fontSize = noSize + 'rem';
            noBtn.style.opacity = noSize;
        }

        function celebrate() {
            document.getElementById('question-section').classList.add('hidden');
            document.getElementById('success-section').classList.remove('hidden');
            document.body.style.backgroundColor = "#e1bee7";
        }
    </script>
</body>
</html>
