<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’œ</title>
    <style>
        /* Modern Purple Theme */
        :root {
            --bg-color: #f3e5f5; /* Very light lavender */
            --card-bg: #ffffff;
            --primary-purple: #9c27b0; /* Deep purple */
            --accent-purple: #e1bee7; /* Light purple */
            --text-color: #4a148c; /* Darkest purple */
            --yes-green: #66bb6a;
            --no-red: #ef5350;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive; /* Cuter font style */
            background-color: var(--bg-color);
            text-align: center;
            overflow: hidden;
        }

        #container {
            background: var(--card-bg);
            padding: 3rem 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(156, 39, 176, 0.2);
            max-width: 450px;
            width: 85%;
            border: 4px solid var(--accent-purple);
            animation: float 3s ease-in-out infinite;
        }

        /* Cute floating animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: var(--yes-green);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(102, 187, 106, 0.4);
        }

        #noBtn {
            background-color: var(--no-red);
            color: white;
        }

        .gif-container img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 1rem;
            border: 3px solid var(--accent-purple);
        }

        .hidden {
            display: none;
        }

        /* Little decorative hearts */
        .decoration {
            color: var(--primary-purple);
            font-size: 1.5rem;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="question-section">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXp6bm9ra29qbmZueGtxbmZueGtxbmZueGtxbmZueGtxJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpN61i/giphy.gif" alt="Cute cat">
            </div>
            <h1>Will you be my Valentine? <span>ðŸ’œ</span></h1>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">Yes!</button>
                <button id="noBtn" onclick="shrinkNo()">No</button>
            </div>
        </div>

        <div id="success-section" class="hidden">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW00eGtxbmZueGtxbmZueGtxbmZueGtxbmZueGtxbmZueGtxJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9iM9VZHm6Y/giphy.gif" alt="Happy cat">
            </div>
            <h1 style="color: #9c27b0;">Yay! Best decision ever! âœ¨ðŸ’œ</h1>
            <p>I knew you'd say yes!</p>
        </div>
    </div>

    <script>
        let yesSize = 1.1; // Using rem for scaling
        let noSize = 1.1;

        function shrinkNo() {
            // Make Yes bigger (the nudge!)
            yesSize += 0.4;
            const yesBtn = document.getElementById('yesBtn');
            yesBtn.style.fontSize = yesSize + 'rem';
            yesBtn.style.padding = (yesSize * 10) + 'px ' + (yesSize * 25) + 'px';

            // Make No smaller
            noSize = Math.max(noSize - 0.15, 0.5);
            const noBtn = document.getElementById('noBtn');
            noBtn.style.fontSize = noSize + 'rem';
            noBtn.style.padding = (noSize * 10) + 'px ' + (noSize * 25) + 'px';
            noBtn.style.opacity = noSize;
            
            // Move the "No" button slightly so it's harder to click
            const x = Math.random() * 20 - 10;
            const y = Math.random() * 20 - 10;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        }

        function celebrate() {
            document.getElementById('question-section').classList.add('hidden');
            document.getElementById('success-section').classList.remove('hidden');
            // Change background to a darker purple for the party!
            document.body.style.backgroundColor = "#e1bee7";
        }
    </script>
</body>
</html>
