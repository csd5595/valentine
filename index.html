    <style>

            width: 90%;

        }

        .card {
            background: white;
            padding: 40px 20px;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(156, 39, 176, 0.3);
            border: 4px solid var(--medium-purple);
            position: relative;
        }

        .media-container video, .media-container img {
            width: 250px;

            border-radius: 20px;

            transition: transform 0.2s;

        #yesBtn { background: #4caf50; color: white; position: relative; z-index: 10; }
